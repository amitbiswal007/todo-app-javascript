<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do Application</title>
</head>

<body>
    <app>
        <h1>ToDo Tracker</h1>
        <div class="inputForm">
            <input type="text" id="taskTitle" value="Enter Task">
            <button id="addBtn">Add</button>
        </div>
        <br>
        <br>
        <h4>TO DO LIST</h4>
        <table>
            <thead>
                <th>S.No</td>
                <th>Task Title</td>
                <th>Action</td>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </app>
    <script src="script.js"></script>
</body>

</html>
